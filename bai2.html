<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Count Word in a String</title>
</head>
<body>
  <script>
    function countWordString(str) {
      var a = str.trim().split(" ").length;
      if(str === ""){
        alert("Chuỗi không có từ nào");
      } else if (a > 0) {
        alert("Chuỗi có: " + a + " từ");
      }
    }
    var myStr = prompt("Nhập một chuỗi");
    countWordString(myStr);
  </script>
</body>
</html>
